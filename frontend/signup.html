<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Background */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1c1c1c;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    /* Heart animation behind */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4f87;
      transform: rotate(-45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4f87;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
      100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background: #2b2b2b;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff4f87;
    }

    form {
      display: grid;
      gap: 15px;
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      background: #1f1f1f;
      color: #fff;
    }

    input:focus {
      border: 2px solid #ff4f87;
    }

    button {
      background: linear-gradient(135deg, #ff6b9e, #ff4f87);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,107,158,0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #ff4f87;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="signupBtn">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="/index.html">Login</a></p>
  </div>

  <script>
    // Random hearts generation
    for(let i=0;i<30;i++){
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      heart.style.width = heart.style.height = (10 + Math.random()*20)+'px';
      document.body.appendChild(heart);
    }

    // Signup JS
    document.getElementById('signupBtn').addEventListener('click', function(){
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(!fullName || !email || !password){
        alert("Please fill in all fields!");
        return;
      }

      // Save user to localStorage
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if(users.some(u=>u.email===email)){
        alert("This email is already registered!");
        return;
      }

      users.push({name: fullName, email: email, password: password});
      localStorage.setItem('users', JSON.stringify(users));
      alert("Account created successfully!");
      window.location.href = "/index.html";
    });
  </script>

</body>
</html>
